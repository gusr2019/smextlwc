<template>
    <div class="extCssId"></div>
    
    <div class="progress">
        <div class="progress-bar unqPB1" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Basic Details</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="tradingName">Trading name</label>
                        <input class="form-control" type="text" name="tradingName" value={mainData.app.tradingName} oninput={handleChange}>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="tradingClass">Trading class</label>
                        <input class="form-control" type="text" name="tradingClass" value={mainData.app.tradingClass} oninput={handleChange}>
                    </div>
                </div>
            </div>
        
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input class="form-control" type="text" name="firstName" value={mainData.app.firstName} oninput={handleChange}>
                    </div> 
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-primary" type="button" onclick={saveandnext}>Save and Next</button>
                </div>
            </div>
        </div>
    </div>

    <cs-findetail appdata={mainData} onnextstep={showProduct}></cs-findetail>

    <cs-prddetail appdata={mainData} onfinalstep={savefinal}></cs-prddetail>

    <template if:true={isFinalShow}>  
        <!-- Modal -->
        <div class="modal fade out myModal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick={closeModal}><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-success" role="alert">{mainDataJSON}</div>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>-->
            </div>
            </div>
        </div>
        </div>
        <div class="modal-backdrop fade out myModalDrop"></div>
        
    </template>
</template>
